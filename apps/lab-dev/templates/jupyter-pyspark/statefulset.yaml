apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: jupyter-pyspark
  labels:
    app: jupyter-pyspark
spec:
  serviceName: jupyter-pyspark
  replicas: 1
  selector:
    matchLabels:
      app: jupyter-pyspark
  template:
    metadata:
      labels:
        app: jupyter-pyspark
    spec:
      containers:
        - name: jupyter-pyspark
          image: quay.io/jupyter/pyspark-notebook:spark-3.5.3
          ports:
            - containerPort: 8888
              name: jupyter
          volumeMounts:
            - name: data
              mountPath: /home/jovyan/work
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
